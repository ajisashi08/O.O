<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sumubok ka man,,,,</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1 0%, #ffe4e1 100%);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(255,105,180,0.15);
      padding: 36px 32px 40px 32px;
      max-width: 370px;
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: left 0.2s, top 0.2s;
      z-index: 2;
    }
    .heart {
      color: #ff69b4;
      font-size: 3rem;
      animation: heartbeat 1.5s infinite;
      margin-bottom: 10px;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.2); }
      40% { transform: scale(0.9); }
      60% { transform: scale(1.1); }
      80% { transform: scale(1); }
    }
    h1 {
      color: #ff69b4;
      font-family: 'Pacifico', cursive;
      margin-bottom: 18px;
    }
    .click-btn {
      background: linear-gradient(90deg,#ff69b4 60%, #ffb6c1 100%);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 18px 40px;
      font-size: 1.6rem;
      cursor: pointer;
      margin-top: 18px;
      font-family: 'Pacifico', cursive;
      box-shadow: 0 2px 8px rgba(255,105,180,0.13);
      transition: box-shadow 0.2s;
      outline: none;
      position: relative;
      z-index: 3;
    }
    .click-btn:active {
      box-shadow: 0 4px 18px rgba(255,105,180,0.24);
      background: linear-gradient(90deg,#ff69b4 75%, #ffaec9 100%);
    }
    .message {
      background: #fff0f6;
      color: #c2185b;
      font-family: 'Pacifico', cursive;
      border-radius: 16px;
      padding: 18px 14px;
      margin-top: 24px;
      min-height: 80px;
      font-size: 1.15rem;
      box-shadow: 0 2px 8px rgba(255,182,193,0.13);
      position: relative;
      word-break: break-word;
    }
    .counter {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ff69b4;
      font-weight: bold;
      font-family: 'Pacifico', cursive;
      letter-spacing: 1px;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding: 18px 3vw 22px 3vw;
      }
      .click-btn {
        font-size: 1.25rem;
        padding: 13px 20px;
      }
      .heart {
        font-size: 2rem;
      }
      .message {
        font-size: 1.01rem;
        padding: 10px 7px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="heart">â™¥</div>
    <h1>Click the Button Challenge!</h1>
    <button class="click-btn" id="clickBtn">Click Me!</button>
    <div class="counter" id="counter">Clicks: 0</div>
    <div class="message" id="message">Every click is a little love from me! ðŸ’—</div>
  </div>
  <!-- Hidden audio element for your song -->
  <audio id="annivSong" src="https://raw.githubusercontent.com/ajisashi08/WordsToPonder/main/Rex%20Orange%20County%20-%20New%20House%20(Official%20Audio).mp3"></audio>
  <script>
    const messages = [
      "Sumubok ka,,,,,",
      "The way you make time for me like sondo sondo ðŸ’ž",
      "Ngumiti ka lng, bosog nako, owi nako, tolog nko ðŸ’˜",
      "I love you more than the number of clicks you'll ever do! ðŸ’–",
      "You're the cutest, even cuter than this pink button! ðŸ˜˜",
      "The fact that you put up with my craziness, man ðŸ¥°",
      "My heart skips a beat when I see u smile, cote tlga ðŸ’“",
      "You light up my world, just being there âœ¨",
      "Sabi nila walang infinite sa mundo, meron naman, ung pasensya mo hahahâ™¾ï¸",
      "Ikaw kasama ko sa zero days, girlðŸ˜Š",
      "I'll never get tired of being with u man, if ever, papahinga lang ðŸ“²ðŸ’•",
      "You(coquete) + me(youngstunna) = perfect, ðŸ’‘"
    ];

    const finalMessage = "12 clicks, 12 reasons I love you! ðŸ’— Happy 1st Anniversary, bb ðŸŽ‰";
    const maxClicks = 12;

    let clickCount = 0;
    let lastMsgIndex = 0;

    const clickBtn = document.getElementById('clickBtn');
    const messageDiv = document.getElementById('message');
    const counterDiv = document.getElementById('counter');
    const container = document.getElementById('mainContainer');
    const annivSong = document.getElementById('annivSong');

    clickBtn.addEventListener('click', () => {
      if (clickCount < maxClicks) {
        clickCount++;
        counterDiv.textContent = `Clicks: ${clickCount}`;
        // Pick a random message, avoid repeating the last one
        let idx;
        do {
          idx = Math.floor(Math.random() * messages.length);
        } while (idx === lastMsgIndex && messages.length > 1);
        lastMsgIndex = idx;
        messageDiv.textContent = clickCount < maxClicks ? messages[idx] : finalMessage;

        // Move the container randomly for first 11 clicks
        if (clickCount < maxClicks) {
          moveContainerRandomly();
        } else {
          // Final position: center (reset to center)
          container.style.left = '50%';
          container.style.top = '50%';
          container.style.transform = 'translate(-50%, -50%)';
          clickBtn.disabled = true;
          clickBtn.textContent = "Done!";
          // Play the song!
          annivSong.play();
        }
      }
    });

    function moveContainerRandomly() {
      // Get viewport size
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
      // Get container size
      const contRect = container.getBoundingClientRect();
      const contW = contRect.width;
      const contH = contRect.height;

      // Compute random positions within the viewport but not too close to the edge
      const padding = 20;
      const minLeft = padding;
      const maxLeft = vw - contW - padding;
      const minTop = padding;
      const maxTop = vh - contH - padding;
      const randomLeft = Math.random() * (maxLeft - minLeft) + minLeft;
      const randomTop = Math.random() * (maxTop - minTop) + minTop;

      container.style.left = `${randomLeft}px`;
      container.style.top = `${randomTop}px`;
      container.style.transform = 'translate(0,0)';
    }
  </script>
</body>
</html>
