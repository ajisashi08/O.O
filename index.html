<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sumubok ka man,,,,</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1 0%, #ffe4e1 100%);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(255,105,180,0.15);
      padding: 36px 32px 40px 32px;
      max-width: 370px;
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: left 0.2s, top 0.2s;
      z-index: 2;
    }
    .heart {
      color: #ff69b4;
      font-size: 3rem;
      animation: heartbeat 1.5s infinite;
      margin-bottom: 10px;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.2); }
      40% { transform: scale(0.9); }
      60% { transform: scale(1.1); }
      80% { transform: scale(1); }
    }
    h1 {
      color: #ff69b4;
      font-family: 'Pacifico', cursive;
      margin-bottom: 18px;
    }
    .click-btn {
      background: linear-gradient(90deg,#ff69b4 60%, #ffb6c1 100%);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 18px 40px;
      font-size: 1.6rem;
      cursor: pointer;
      margin-top: 18px;
      font-family: 'Pacifico', cursive;
      box-shadow: 0 2px 8px rgba(255,105,180,0.13);
      transition: box-shadow 0.2s;
      outline: none;
      position: relative;
      z-index: 3;
    }
    .click-btn:active {
      box-shadow: 0 4px 18px rgba(255,105,180,0.24);
      background: linear-gradient(90deg,#ff69b4 75%, #ffaec9 100%);
    }
    .message {
      background: #fff0f6;
      color: #c2185b;
      font-family: 'Pacifico', cursive;
      border-radius: 16px;
      padding: 18px 14px;
      margin-top: 24px;
      min-height: 80px;
      font-size: 1.15rem;
      box-shadow: 0 2px 8px rgba(255,182,193,0.13);
      position: relative;
      word-break: break-word;
    }
    .counter {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ff69b4;
      font-weight: bold;
      font-family: 'Pacifico', cursive;
      letter-spacing: 1px;
    }
    #annivSong {
      margin-top: 16px;
      display: none;
    }
    #annivSong.show {
      display: block;
    }
    /* ✨ Correct CSS for fade-image */
    .fade-image {
      opacity: 0;
      position: absolute;
      left: 50%;
      top: 10%;
      transform: translate(-50%, 0);
      max-width: 260px;
      max-height: 260px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(255,105,180,0.18);
      z-index: 100;
      pointer-events: none;
      transition: opacity 1s;
    }
    .fade-image.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="heart">♥</div>
    <h1>Click the Button Challenge!</h1>
    <button class="click-btn" id="clickBtn">Click Me!</button>
    <div class="counter" id="counter">Clicks: 0</div>
    <div class="message" id="message">Every click is a little love from me! 💗</div>
    <audio id="annivSong" src="https://raw.githubusercontent.com/ajisashi08/O.O/main/Rex%20Orange%20County%20-%20New%20House%20(Official%20Audio).mp3" preload="auto" controls></audio>
    <img id="fadeImage" class="fade-image" src="" alt="Your photo together" />
  </div>

  <script>
    // Array of all your .jfif images
    const images = [
      "https://raw.githubusercontent.com/ajisashi08/O.O/main/16102b7f-efc4-4a09-995a-8130076c08c0.jfif",
      "https://raw.githubusercontent.com/ajisashi08/O.O/main/21e114c9-ed50-4b72-b237-f8bbea266f62.jfif",
      "https://raw.githubusercontent.com/ajisashi08/O.O/main/25ea315b-5be1-437a-87b-b5b100cdbc3.jfif",
      "https://raw.githubusercontent.com/ajisashi08/O.O/main/39c1a381-5eca-427b-8029-0brefe7d808ea.jfif",
      "https://raw.githubusercontent.com/ajisashi08/O.O/main/76ce0f11-9ab9-44f3-8cd8-0e20134269c0.jfif",
      "https://raw.githubusercontent.com/ajisashi08/O.O/main/85090b96-3de9-4867-8188-53c05864900d.jfif",
      "https://raw.githubusercontent.com/ajisashi08/O.O/main/8abf96c6-3e39-49c4-8a10-d4b9930d19e9.jfif",
      "https://raw.githubusercontent.com/ajisashi08/O.O/main/94507461-eb6d-46d4-8ec5-c7ef4e25fd8d.jfif",
      "https://raw.githubusercontent.com/ajisashi08/O.O/main/e11b3f1a-db68-4ca8-a1a9-4335bd1145c2.jfif",
      "https://raw.githubusercontent.com/ajisashi08/O.O/main/e2259865-3e79-48ec-9dc1-c53c0c077f44.jfif",
      "https://raw.githubusercontent.com/ajisashi08/O.O/main/fb5773a4-908f-4bf0-8bc4-af420c3ab1a6.jfif"
    ];

    const messages = [
      "Sumubok ka,,,,,",
      "The way you make time for me like sondo sondo 💞",
      "Ngumiti ka lng, bosog nako, owi nako, tolog nko 💘",
      "I love you more than the number of clicks you'll ever do! 💖",
      "You're the cutest, even cuter than this pink button! 😘",
      "The fact that you put up with my craziness, man 🥰",
      "My heart skips a beat when I see u smile, cote tlga 💓",
      "You light up my world, just being there ✨",
      "Sabi nila walang infinite sa mundo, meron naman, ung pasensya mo hahah♾️",
      "Ikaw kasama ko sa zero days, girl😊",
      "I'll never get tired of being with u man, if ever, papahinga lang 📲💕",
      "You(coquete) + me(youngstunna) = perfect, 💑"
    ];

    const finalMessage = "12 clicks, 12 reasons I love you! 💗 Happy 1st Anniversary, bb 🎉";
    const maxClicks = 12;

    let clickCount = 0;
    let lastMsgIndex = 0;
    let lastImgIndex = -1;
    let songPlayed = false;

    const clickBtn = document.getElementById('clickBtn');
    const messageDiv = document.getElementById('message');
    const counterDiv = document.getElementById('counter');
    const container = document.getElementById('mainContainer');
    const annivSong = document.getElementById('annivSong');
    const fadeImage = document.getElementById('fadeImage');

    clickBtn.addEventListener('click', () => {
      clickCount++;
      counterDiv.textContent = `Clicks: ${clickCount}`;

      // random message
      let idx;
      do {
        idx = Math.floor(Math.random() * messages.length);
      } while (idx === lastMsgIndex && messages.length > 1);
      lastMsgIndex = idx;
      messageDiv.textContent = clickCount < maxClicks ? messages[idx] : finalMessage;

      // move or lock
      if (clickCount < maxClicks) {
        moveContainerRandomly();
      } else {
        container.style.left = '50%';
        container.style.top = '50%';
        container.style.transform = 'translate(-50%, -50%)';
        clickBtn.disabled = true;
        clickBtn.textContent = "Done!";
      }

      // play song
      if (!songPlayed) {
        annivSong.classList.add("show");
        annivSong.currentTime = 0;
        annivSong.play().catch(() => {
          messageDiv.innerHTML += "<br><em>Tap play below to hear your song!</em>";
        });
        songPlayed = true;
      }

      // random image fade in/out
      let imgIdx;
      do {
        imgIdx = Math.floor(Math.random() * images.length);
      } while (imgIdx === lastImgIndex && images.length > 1);
      lastImgIndex = imgIdx;

      fadeImage.src = images[imgIdx];
      fadeImage.classList.add("visible");

      clearTimeout(fadeImage._fadeTimeout);
      fadeImage._fadeTimeout = setTimeout(() => {
        fadeImage.classList.remove("visible");
      }, 3000);
    });

    function moveContainerRandomly() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const contRect = container.getBoundingClientRect();
      const contW = contRect.width;
      const contH = contRect.height;

      const padding = 20;
      const minLeft = padding;
      const maxLeft = vw - contW - padding;
      const minTop = padding;
      const maxTop = vh - contH - padding;

      const randomLeft = Math.random() * (maxLeft - minLeft) + minLeft;
      const randomTop = Math.random() * (maxTop - minTop) + minTop;

      container.style.left = `${randomLeft}px`;
      container.style.top = `${randomTop}px`;
      container.style.transform = 'translate(0,0)';
    }
  </script>
</body>
</html>
